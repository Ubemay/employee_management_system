<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees management system</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Employee management system</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Employee management</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<br>


<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Edit employee info</h1>
            <div class="card-body">
                <form th:action="@{/employees/{id} (id = ${employee.id})}" th:object="${employee}" method="POST">
                    <div class="form-group">
                        <label> Employee's firstname</label>
                        <input type="text" name="fisrtname" th:field = "*{firstname}"
                               class="form-control" placeholder="Enter employee first name">
                    </div>

                    <div class="form-group">
                        <label> Employee's last name</label>
                        <input type="text" name="lastname" th:field = "*{lastname}"
                               class="form-control" placeholder="Enter employee last name">
                    </div>

                    <div class="form-group">
                        <label> Employee's email</label>
                        <input type="text" name="email" th:field = "*{email}"
                               class="form-control" placeholder="Enter employee email">
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
